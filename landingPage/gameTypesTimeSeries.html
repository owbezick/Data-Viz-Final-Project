<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <style>
    * {
      font-family: Courier;
    }
    .axis--x path {
      stroke: black;
    }
    .line {
      fill: none;
      stroke: black;
      stroke-width: 3px;
    }
  </style>
  <script>

    // Set the dimensions of the graph
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    // Append the svg canvas
    var svg = d3.select("body").append("svg")
    .attr("width", 175 + width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom + 100)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Parse the date/time data
    var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

    bisectDate = d3.bisector(function(d) { return d.value.year; }).left;

    // d3 line generator
    var lineovertimeGames = d3.line()
    .x(d => x(d.value.year))
    .y(d => y(d.value.overtimeGames))
    .curve(d3.curveLinear);

    var lineShootouts = d3.line()
    .x(d => x(d.value.year))
    .y(d => y(d.value.shootouts))
    .curve(d3.curveLinear);

    var lineGames = d3.line()
    .x(d => x(d.value.year))
    .y(d => y(d.value.games))
    .curve(d3.curveLinear);

    // Title
    svg.append('text').html('Game Types Over Time').attr('x', 375).attr('y', 0);

    df = [];
    df["overtimeGames"] = [];
    df["games"] = [];
    df["shootouts"] = [];

    var parseTime = d3.timeParse("%Y");
    // Create data set: df_scoring
    data = d3.csv("Teams.csv").then(data => {
      data.forEach(d => {
        d.year = parseTime(d.year);
        d.overtimeGames = +d.OTL;
        d.games = +d.G;
        d.shootouts = +d.SoL
      });

      // Create data set: sumYearlyData
      var sumYearlyData = d3.nest()
      .key(d => d.year)
      .rollup(v => {
        return {
          year: v[0].year,
          overtimeGames: d3.sum(v, d => d.overtimeGames),
          shootouts: d3.sum(v, d => d.shootouts),
          games: d3.sum(v, d => d.games),
        }
      })
      .entries(data);

      console.log(sumYearlyData);
      sumYearlyData.forEach(function (d) {
        df["overtimeGames"].push({
          year: d.key,
          overtimeGames: d.value.overtimeGames
        })
        df["games"].push({
          year: d.key,
          games: d.value.games
        })
        df["shootouts"].push({
          year: d.key,
          games: d.value.shootouts
        })
      })

      // Sort sum_yearly_overtimeGames by year
      sumYearlyData.sort(function(x, y){
        return d3.ascending(x.value.year, y.value.year);
      })

      // Scale the range of the data
      x.domain(d3.extent(sumYearlyData, d => d.value.year));
      y.domain([0, d3.max(sumYearlyData, d => d.value.games)]);

      // Add the x-axis
      svg.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .append("text")
      .attr("y", 25)
      .attr("x", 450)
      .attr("dy", "1em")
      .attr("fill", "#000")
      .attr('font-size', '20px')
      .text("Year");

      // Add the y-axis
      svg.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "1em")
      .attr('font-size', '18px')
      .attr("fill", "#000")
      .text("Total Games")

      // Add the line
      var pathovertimeGames = svg.append("path")
      .datum(sumYearlyData) // bind data
      .attr("class", "line")
      .attr("d", d => lineovertimeGames(d));

      var pathGame = svg.append("path")
      .datum(sumYearlyData) // bind data
      .attr("class", "line games")
      .attr("d", d => lineGames(d));

      var pathshootouts = svg.append("path")
      .datum(sumYearlyData) // bind data
      .attr("class", "line shootouts")
      .attr("d", d => lineShootouts(d));

    });
  </script>
