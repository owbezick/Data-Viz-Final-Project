<body>
  <!DOCTYPE html>
  <meta charset="utf-8">
  <style>
    .states {
      fill: none;
      stroke: #fff;
      stroke-linejoin: round;
    }

    selectButton {
      position: absolute;
      left: 100px;
      top: 150px;
    }

    .tooltip {
      z-index: 1151 !important;
    }
  </style>
  <select id="selectButton"></select>
  <div id="map"></div>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>
  <script>
    var margin = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 20
      },
      width = 960 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

    // The svg
    var svg = d3.select("#map")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("transform", "translate(0, 40)");

    var usaCodes = {
      "AL": "Alabama",
      "AK": "Alaska",
      "AZ": "Arizona",
      "AR": "Arkansas",
      "CA": "California",
      "CO": "Colorado",
      "CT": "Connecticut",
      "DE": "Delaware",
      "FL": "Florida",
      "GA": "Georgia",
      "HI": "Hawaii",
      "ID": "Idaho",
      "IL": "Illinois",
      "IN": "Indiana",
      "IA": "Iowa",
      "KS": "Kansas",
      "KY": "Kentucky",
      "LA": "Louisiana",
      "ME": "Maine",
      "MD": "Maryland",
      "MA": "Massachusetts",
      "MI": "Michigan",
      "MN": "Minnesota",
      "MS": "Mississippi",
      "MO": "Missouri",
      "MT": "Montana",
      "NE": "Nebraska",
      "NV": "Nevada",
      "NH": "New Hampshire",
      "NJ": "New Jersey",
      "NM": "New Mexico",
      "NY": "New York",
      "NC": "North Carolina",
      "ND": "North Dakota",
      "OH": "Ohio",
      "OK": "Oklahoma",
      "OR": "Oregon",
      "PA": "Pennsylvania",
      "RI": "Rhode Island",
      "SC": "South Carolina",
      "SD": "South Dakota",
      "TN": "Tennessee",
      "TX": "Texas",
      "UT": "Utah",
      "VT": "Vermont",
      "VA": "Virginia",
      "WA": "Washington",
      "WV": "West Virginia",
      "WI": "Wisconsin",
      "WY": "Wyoming"
    }

    var canCodes = {
      "NL": "Newfoundland and Labrador",
      "PE": "Prince Edward Island",
      "NS": "Nova Scotia",
      "NB": "New Brunswick",
      "QC": "QuÃ©bec",
      "ON": "Ontario",
      "MB": "Manitoba",
      "SK": "Saskatchewan",
      "AB": "Alberta",
      "BC": "British Columbia",
      "YT": "Yukon",
      "NT": "Northwest Territories",
      "NU": "Nunavut"
    }

    const max = 300000;

    var colorScale = d3.scale.linear().domain([0, max])
      .range(["lightgrey", "red"]);

    // Map and projection
    var path = d3.geo.path();

    var projection = d3.geo.albers()
      .center([-20, 45])
      .parallels([0, 45])
      .scale(600)
      .translate([width / 2, height / 2])

    var path = d3.geo.path()
      .projection(projection);

    // Data and color scale
    var data = d3.map();

    // Load external data and boot
    queue()
      .defer(d3.json, "states_provinces.json")
      .defer(d3.csv, "exp_scoring.csv")
      .await(ready);

    function ready(error, topo, data) {
      if (error) throw error;

      // List of groups
      var groups = ["Points", "Goals", "Assists"];

      // add the options to the button
      d3.select("#selectButton")
        .attr("transform", "translate(0," + height + ")")
        .selectAll('myOptions')
        .data(groups)
        .enter()
        .append('option')
        .text(function(d) {
          return d;
        }) // text showed in the menu
        .attr("value", function(d) {
          return d;
        }) // corresponding value returned by the button

      var scoring = {}

      data.forEach(d => {
        if (d.birthCountry == "USA") {
          d.state = usaCodes[d.birthState];
        } else if (d.birthCountry == "Canada") {
          d.state = canCodes[d.birthState];
        } else {
          return;
        }

        if (!scoring.hasOwnProperty(d.state)) {
          scoring[d.state] = {
            points: 0,
            goals: 0,
            assists: 0,
            playerList: [],
            totalPlayers: 0
          };
        }
        if (d.Pts != "NA") {
          scoring[d.state].points += (+d.Pts);
          scoring[d.state].goals += (+d.G);
          scoring[d.state].assists += (+d.A);
        }
        if (!(scoring[d.state].playerList.includes(d.playerID))) {
          scoring[d.state].playerList.push(d.playerID);
          scoring[d.state].totalPlayers += 1;
        }
      });

      console.log(scoring);

      //const max = d3.max(scoring, d => d.points);

      //console.log(max);

      // create a tooltip
      var tooltip = svg.append("g")
        .attr("class", "tooltip")
        .style("display", "none");

      var rect = tooltip.append("rect");

      var tiptext = tooltip.append("text")
        .attr("class", "tiptext")
        .attr("stroke", "black");

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        tooltip.style("display", null);

        d3.select(this)
          .style("stroke", "black")
          .style("opacity", 1);
      }

      var mousemove = function(d) {
        tooltip.select("rect")
          .attr("width", "200px")
          .attr("height", "100px")
          .style("stroke", "black")
          .attr("fill", "#d3d3d3")
          .style("opacity", 1);

        if (scoring[d.properties.name]) {
          tooltip.select("rect")
            .attr("transform", "translate(" + d3.mouse(this)[0] + "," +
              d3.mouse(this)[1] + ")");

          tooltip.select(".tiptext")
            .html(scoring[d.properties.name].totalPlayers + " professional hockey " +
              "players from<br>" + d.properties.name + " have scored a total of " +
              scoring[d.properties.name].points + " points.</br>")
            .attr("transform", "translate(" + (d3.mouse(this)[0] + 5) + "," +
              (d3.mouse(this)[1] + 20) + ")");
        } else {
          tooltip.select("rect")
            .attr("transform", "translate(" + d3.mouse(this)[0] + "," +
              d3.mouse(this)[1] + ")");

          tooltip.select(".tiptext")
            .html("No professional hockey players<br>have been born in " +
              d.properties.name + ".</br>")
            .attr("transform", "translate(" + (d3.mouse(this)[0] + 5) + "," +
              (d3.mouse(this)[1] + 20) + ")");
        }
      }

      var mouseleave = function(d) {
        tooltip.style("display", "none");

        d3.select(this)
          .style("stroke", "white")
          .style("opacity", 1);
      }

      // Draw the map
      svg.append("g")
        .attr("class", "states")
        .selectAll("path")
        .data(topo.features)
        .enter().append("path")
        .attr("fill", function(d) {
          // Pull data for this country
          if (scoring.hasOwnProperty(d.properties.name)) {
            return colorScale(scoring[d.properties.name].points);
          } else {
            return "black";
          }
        })
        .attr("d", path)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave);

      // A function that updates the chart
      function update(selectedGroup, topo, data) {

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function(d) {
          tooltip.style("display", null);

          d3.select(this)
            .style("stroke", "black")
            .style("opacity", 1);
        }

        var mousemove = function(d) {
          tooltip.select("rect")
            .attr("width", "200px")
            .attr("height", "100px")
            .style("stroke", "black")
            .attr("fill", "#d3d3d3")
            .style("opacity", 1);

          var numberToShow;

          if (scoring.hasOwnProperty(d.properties.name)) {
            if (selectedGroup == "Points") {
              numberToShow = scoring[d.properties.name].points;
            } else if (selectedGroup == "Goals") {
              numberToShow = scoring[d.properties.name].goals;
            } else {
              numberToShow = scoring[d.properties.name].assists;
            }
          }

          if (scoring[d.properties.name]) {
            tooltip.select("rect")
              .attr("transform", "translate(" + d3.mouse(this)[0] + "," +
                d3.mouse(this)[1] + ")");

            tooltip.select(".tiptext")
              .html(scoring[d.properties.name].totalPlayers +
                " professional hockey players from<br>" + d.properties.name +
                " have scored a total of " + numberToShow + " " + selectedGroup.toLowerCase() + ".")
              .attr("transform", "translate(" + (d3.mouse(this)[0] + 5) + "," +
                (d3.mouse(this)[1] + 20) + ")");
          } else {
            tooltip.select("rect")
              .attr("transform", "translate(" + d3.mouse(this)[0] + "," +
                d3.mouse(this)[1] + ")");

            tooltip.select(".tiptext")
              .html("No professional hockey players<br>have been born in " +
                d.properties.name + ".</br>")
              .attr("transform", "translate(" + (d3.mouse(this)[0] + 5) + "," +
                (d3.mouse(this)[1] + 20) + ")");
          }
        }

        var mouseleave = function(d) {
          tooltip.style("display", "none");

          d3.select(this)
            .style("stroke", "white")
            .style("opacity", 1);
        }

        svg.select(".states").remove();

        // Draw the map
        svg.append("g")
          .attr("class", "states")
          .selectAll("path")
          .data(topo.features)
          .enter().append("path")
          .attr("fill", function(d) {

            if (scoring.hasOwnProperty(d.properties.name)) {
              var numberToShow;

              if (selectedGroup == "Points") {
                numberToShow = scoring[d.properties.name].points;
              } else if (selectedGroup == "Goals") {
                numberToShow = scoring[d.properties.name].goals;
              } else {
                numberToShow = scoring[d.properties.name].assists;
              }

              return colorScale(numberToShow);
            } else {
              return "black";
            }
          })
          .attr("d", path)
          .style("stroke", "white")
          .style("opacity", 1)
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave);
      }

      // When the button is changed, run the updateChart function
      d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption, topo, data)
      })
    }
  </script>
</body>
